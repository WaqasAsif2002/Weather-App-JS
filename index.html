<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="container text-center">
      <header class="py-3">
        <h1 class="app-title text-light"><span>🌦️</span> Weather <span>☂️</span></h1>
      </header>
      <div class="weather-card mx-auto p-4">
        <div class="input-group mb-3">
          <input id="cityName" type="text" class="form-control" placeholder="Enter city" aria-label="City">
          <button" class="btn btn-dark" type="button">🔍</button>
        </div>
        <h2 id="location"></h2>
        <h1 id="temperature"></h1>
        <p id="condition"></p>
        <p id="details"></p>
      </div>
      <footer class="text-light mt-4">
        ~ Waqas Asif Khokhar
      </footer>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
